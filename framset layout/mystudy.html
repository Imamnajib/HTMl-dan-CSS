<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Pendidikan</title>
    <style>
        body {
            background-color: #001f3f; /* Biru dongker */
            color: #ffffff; /* Teks putih */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }

        h2 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 30px;
        }

        ul {
            list-style-type: square; /* Bentuk bullet */
            padding: 0 40px;
        }

        li {
            font-size: 24px; /* Teks lebih besar */
            margin-bottom: 15px; /* Jarak antar item */
        }
    </style>
</head>
<body>
    <h2>Riwayat Pendidikan</h2>
    <ul>
        <li><strong>2022 - 2025:</strong> S1 Teknik Informatika, Universitas Muhammadiyah Jakarta</li>
        <li><strong>2019 - 2022:</strong> Ma Alamanah Algontory</li>
        <li><strong>2016 - 2019:</strong> Mts Alamanah Algontory</li>
    </ul>
</body>
</html>
