<!-- header.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Header dengan Row Full Width</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menghilangkan scroll */
            background-color: #f5f5f5;
        }

        .header {
            width: 100vw; /* Mengisi seluruh lebar viewport */
            height: 300px; /* Ukuran banner */
            background-color: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .header img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Gambar memenuhi area tanpa terdistorsi */
        }

        .header-text {
            position: relative;
            color: #fff; /* Teks putih agar kontras dengan gambar */
            text-align: center;
            z-index: 1; /* Teks di atas gambar */
        }

        .header-text h1 {
            margin: 0;
            font-size: 40px;
            font-weight: bold;
        }

        .header-text p {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="WELCOME TO MY WEBSITE.png" alt="Profile Picture">
        <div class="header-text">   
        </div>
    </div>
</body>
</html>
