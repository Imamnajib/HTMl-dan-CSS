<!DOCTYPE html>
<html>
<head>
    <title>Fullstack Learning Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Menghilangkan scroll halaman utama */
        }
        .learning-resources {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0A2647; /* Biru dongker */
            padding: 20px;
            color: white;
            overflow-y: scroll; /* Scroll vertikal */
        }
        .learning-resources h2 {
            text-align: center;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 20px; /* Teks besar */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="learning-resources">
        <h2>Fullstack Learning Links</h2>
        <ul>
            <li><img src="https://cdn-icons-png.flaticon.com/512/919/919827.png" alt="HTML Logo"><a href="#">HTML Basics</a></li>
            <li><img src="https://cdn-icons-png.flaticon.com/512/919/919826.png" alt="CSS Logo"><a href="#">CSS Styling</a></li>
            <li><img src="https://cdn-icons-png.flaticon.com/512/5968/5968292.png" alt="JavaScript Logo"><a href="#">JavaScript Fundamentals</a></li>
            <li><img src="https://cdn-icons-png.flaticon.com/512/919/919825.png" alt="Node.js Logo"><a href="#">Node.js Guide</a></li>
            <li><img src="https://cdn-icons-png.flaticon.com/512/919/919851.png" alt="React Logo"><a href="#">React Introduction</a></li>
        </ul>
    </div>
</body>
</html>
