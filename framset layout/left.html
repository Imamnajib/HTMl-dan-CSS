<!DOCTYPE html>
<html>
<head>
    <title>Instagram Friends</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Hilangkan scroll halaman utama */
        }
        .instagram-friends {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #0A2647; /* Biru dongker */
            padding: 20px;
            color: white;
            overflow-y: scroll; /* Aktifkan scroll vertikal */
        }
        .instagram-friends h2 {
            text-align: center;
            margin: 10px 0;
        }
        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        li {
            margin: 20px 0;
            display: flex;
            align-items: center;
        }
        img {
            width: 24px;
            height: 24px;
            margin-right: 10px;
        }
        a {
            text-decoration: none;
            color: white;
            font-size: 20px; /* Teks lebih besar */
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="instagram-friends">
        <h2>Instagram Teman</h2>
        <ul>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon"><a href="https://www.instagram.com/taufikk_hidyt/" target="_blank">@taufikk_hidyt - Explorer</a></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon"><a href="https://www.instagram.com/madebesndee_/" target="_blank">@madebesndee_ - Traveler</a></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon"><a href="https://www.instagram.com/fadel_03_/" target="_blank">@fadel_03_ - Photographer</a></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon"><a href="https://www.instagram.com/rzarmadhn/" target="_blank">@rzarmadhn - Fitness Coach</a></li>
            <li><img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Icon"><a href="https://www.instagram.com/afrizalhakim_/" target="_blank">@afrizalhakim_ - Musician</a></li>
        </ul>
    </div>
</body>
</html>
